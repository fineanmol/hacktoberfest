<!-- LANGUAGE: VueJS + HTML -->

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">{{ message }}</div>

<script>
  const { createApp, ref } = Vue

  createApp({
    setup() {
      const message = ref('Hello World!')
      return {
        message
      }
    }
  }).mount('#app')
</script>
