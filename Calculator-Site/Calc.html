<!DOCTYPE html>
<html lang="en">
<head>
    <h1>Calculator</h1>
    <link rel="stylesheet" href="calc.css">
    <style>
        #main{width: 380px; height: 280px; background-color: aqua;}
        input{width: 20%; height: 40px; font-size: 20px; margin: 6px;}
        #ed{width: 96%; height: 50px; background-color: chartreuse;}
    </style>
    <body>
        <div id = "main">
            <form name = "f">
                <input type = "text" name = "box" placeholder="0" id="ed">
                <br>
                <input type = "button" value = "1" onclick="f.box.value+=1">
                <input type = "button" value = "2" onclick="f.box.value+=2">
                <input type = "button" value = "3" onclick="f.box.value+=3">
                <input type = "button" value = "+" onclick="add()">
                <br>
                <input type = "button" value = "4" onclick="f.box.value+=4">
                <input type = "button" value = "5" onclick="f.box.value+=5">
                <input type = "button" value = "6" onclick="f.box.value+=6">
                <input type = "button" value = "-" onclick="sub()">
                <br>
                <input type = "button" value = "7" onclick="f.box.value+=7">
                <input type = "button" value = "8" onclick="f.box.value+=8">
                <input type = "button" value = "9" onclick="f.box.value+=9">
                <input type = "button" value = "/" onclick="divison()">
                <br>
                <input type = "button" value = "c" onclick="f.box.value=''">
                <input type = "button" value = "0" onclick="f.box.value+=0">
                <input type = "button" value = "=" onclick="f.box.value=eval(f.box.value)">
                <input type = "button" value = "x" onclick="multiply()">
                <br>
            </form>

        </div>

        <script>
            function add(){
                var act = 0, b=0;
                act = f.box.value;
                b = act.charAt(act.length-1);
                if(b == '+' || b == '-' || b == '/' || b == '*'){
                    f.box.value=act.substring(0,act.length-1);
                    f.box.value+='+';
                }
                else{
                    f.box.value+='+';
                }
            }

            function sub(){
                var act = 0, b=0;
                act = f.box.value;
                b = act.charAt(act.length-1);
                if(b == '+' || b == '-' || b == '/' || b == '*'){
                    f.box.value=act.substring(0,act.length-1);
                    f.box.value+='-';
                }
                else{
                    f.box.value+='-';
                }
            }

            function divison(){
                var act = 0, b=0;
                act = f.box.value;
                b = act.charAt(act.length-1);
                if(b == '+' || b == '-' || b == '/' || b == '*'){
                    f.box.value=act.substring(0,act.length-1);
                    f.box.value+='/';
                }
                else{
                    f.box.value+='/';
                }
            }

            function multiply(){
                var act = 0, b=0;
                act = f.box.value;
                b = act.charAt(act.length-1);
                if(b == '+' || b == '-' || b == '/' || b == '*'){
                    f.box.value=act.substring(0,act.length-1);
                    f.box.value+='*';
                }
                else{
                    f.box.value+='*';
                }
            }
        </script>
    </body>
</head>
